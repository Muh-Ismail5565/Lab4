<!DOCTYPE html>
<html lang="en" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab 4</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Great Auto Parts - Order Form
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRftSaV339CaMawbJhQyYkzJ1V7sDF2tRJYPg&s">
</h1>
<form>
<label  for="fname">First Name:</label>
<input id="fname" type="text" placeholder="Enter your First name">
<br> 
<label  for="Lname">Last Name:</label>
<input id="Lname" type="text" placeholder="Enter your Last name">
<br>
<label  for="Email">Email:</label>
<input id="Email" type="text" placeholder="Enter your Email">
<br>
<label  for="phone">Phone Number:</label>
<input id="phone" type="text" placeholder="Enter your phone number">
<br>
<label  for="make">Make:</label>
<select id="make">
    <option value="">Select Make</option>
    <option value="Ford">Ford</option>
    <option value="Chevrolet">Chevrolet</option>
    <option value="Toyota">Toyota</option>
    <option value="Honda">Honda</option>
    <option value="BMW">BMW</option>
    <option value="Mercedes-Benz">Mercedes-Benz</option>
</select>
<br>
<label  for="model">Model:</label>
<select id="model">
    <option value="">Select Model</option>
    <option value="F-150">F-150</option>
    <option value="Silverado">Silverado</option>
    <option value="Camry">Camry</option>
    <option value="Accord">Accord</option>
    <option value="3-Series">3-Series</option>
    <option value="C-Class">C-Class</option>
</select>
<br>
<label  for="year">Year:</label>
<input id="year" type="number" min="1980" max="2025" placeholder="Year">
<br>
<label  for="date">Date:</label>
<input id="date" type="date">
<br>
<label  for="part">Spare Part:</label>
<input id="part" type="text" placeholder="Enter the Spare Part you need">
<br>
<label  for="quantity">Quantity:</label>
<input id="quantity" type="number" min="1" max="10" placeholder="Enter the quentity of the spare part you need">
<br>
<label  for="comment">Comment:</label>
<textarea cols="33" rows="5" maxlength="120" id="comment" placeholder="Enter your comment"></textarea>
<img src="https://w7.pngwing.com/pngs/901/72/png-transparent-car-auto-parts-photography-cartoon-transport-thumbnail.png">
</form>
</body>





    </html>
